    <label><input type="radio" name="q1"><span data-key="tests2_q1_a0"> Логику</span></label>

  <div class="question" data-correct="1">
    <p data-key="tests2_q2_p">Как изменить цвет текста?</p>
    <label><input type="radio" name="q2"><span data-key="tests2_q2_a0">background</span></label>

    <label><input type="radio" name="q4"><span data-key="tests2_q4_a2">display: flex</span></label>
  </div>
